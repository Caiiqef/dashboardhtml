<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta description="Dashboard teste para estudo.">
    <title>Dashboard</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
</head>
<body>
    <header class="cabecalho">
        <img  class="logo" src="/contatos/logo.png">
            <div class="navbar">
                <img class="foto" src="/contatos/profile.jpg">
                <p class="nome_usuario">Caique Fernandes</p>
                <div class="menusss">
                    <ul id="menu">
                        <li><a href="#"><i class="fas fa-ellipsis-h"></i></a>
                          <ul>
                            <li><a href="#">Perfil</a></li>
                            <li><a href="#">Configurações</a></li>
                            <li><a href="#">Relatórios</a></li>
                            <li><a href="#">Transferências</a></li>
                            <li><a href="#">Sair</a></li>
                          </ul>
                        </li>
                      </ul>
                </div>
            </div>
    </header>
    <main>
        <section class="primeira-parte">
            <!-- <section class="menu-lateral">
                <ul class="lista-lateral">
                    <li class="lista-lateral-item">Teste 1</li>
                    <li class="lista-lateral-item">Teste 2</li>
                    <li class="lista-lateral-item">Teste 3</li>
                    <li class="lista-lateral-item">Teste 4</li>
                </ul>
            </section> -->
            <section class="cards">
                <div class="cards-escrito">
                    <p class="titulo">Resumo do perfil</p>
                    <section class="cards-unit">
                    <div class="card-1">
                        <i class="fas fa-dollar-sign" style="font-size: 32px;"></i>
                        <p><br>R$ 9.587,34<br></p>
                        Saldo atual
                    </div>
                    <div class="card-2">
                        <i class="fas fa-cloud-upload-alt" style="font-size: 32px;"></i>
                        <p><br>1.543<br></p>
                        Transações
                    </div>
                    <div class="card-3">
                        <i class="fas fa-user-friends" style="font-size: 32px;"></i>
                        <p><br>975<br></p>
                        Clientes
                    </div>
                    <div class="card-4">
                        <i class="fas fa-comments-dollar" style="font-size: 32px;"></i>
                        <p><br>300<br></p>
                        Vendas
                    </div>
                </section>
                </div>
            </section>
        </section>
        <section class="graph">
            <div class="graph-escrito">
                <p class="titulo">Gráficos</p>
                <section class="graph-unit">
                    <div class="graph-1">
                        <div class="nomics-ticker-widget" data-name="Cardano" data-base="ADA" data-quote="BRL">
                        </div>
                        <script src="https://widget.nomics.com/embed.js">
                        </script>
                    </div>
                    <div class="graph-2">
                        <div class="nomics-ticker-widget" data-name="Cardano" data-base="ADA" data-quote="USD">
                        </div>
                        <script src="https://widget.nomics.com/embed.js">
                        </script>
                    </div>
                </section>
            </div>
        </section>
        <section class="contato">
            <div class="contatos-escrito">
                <p class="titulo-contato">Contatos</p>
                <section class="contato-unit">
                    <div class="contato-1">
                        <img class="profile" src="contatos/contato1.jpg">
                        <p class="nome">CAIQUE</p>
                    </div>
                    <div class="contato-2">
                        <img class="profile" src="contatos/contato2.jpg">
                        <p class="nome">GAVIN</p>
                    </div>
                    <div class="contato-3">
                        <img class="profile" src="contatos/contato3.jpg">
                        <p class="nome">THOMAS</p>
                    </div>
                </section>
            </div>
        </section>
    </main>
    <footer>
        <section class="rodape">
            <img class="rodape-imagem" src="/contatos/logo.png">
            <p class="rodape-texto">Todos os direitos reservados.</p>
        </section>
    </footer>
</body>
</html>
